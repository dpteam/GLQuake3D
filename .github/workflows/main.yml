name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: configure
      run: mkdir build && cd build && cmake .. -G"Visual Studio 16 2019"
    - name: build
      run: cmake --build build --config Debug
    - name: Download a Build Artifact
      uses: actions/upload-artifact@v2
      with:
        path: build/projects
